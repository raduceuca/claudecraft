name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-website:
    name: Test Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: create-claudecraft
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

  # Summary job that requires all tests to pass
  ci-success:
    name: CI Success
    needs: [test-website, test-cli]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-website.result }}" != "success" ]] || \
             [[ "${{ needs.test-cli.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
